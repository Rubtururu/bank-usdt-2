<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Contract Interaction</h1>
        <div>
            <h2>User Information</h2>
            <p id="userDeposit"></p>
            <p id="userWithdrawn"></p>
            <p id="userDividendsClaimed"></p>
            <p id="userLastDividendClaim"></p>
        </div>
        <div>
            <h2>Contract Statistics</h2>
            <p id="totalDeposited"></p>
            <p id="totalWithdrawn"></p>
            <p id="totalDividendsPaid"></p>
            <p id="treasuryPool"></p>
            <p id="dividendPool"></p>
        </div>
        <div>
            <h2>Deposit BNB</h2>
            <input type="number" id="depositAmount" placeholder="Enter amount in BNB">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div>
            <h2>Withdraw BNB</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount in BNB">
            <button onclick="withdraw()">Withdraw</button>
        </div>
        <div>
            <h2>Claim Dividends</h2>
            <button onclick="claimDividends()">Claim</button>
            <p id="dividendTimer"></p>
        </div>
    </div>
    <script src="web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
