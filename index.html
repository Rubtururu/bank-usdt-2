<!DOCTYPE html>
<html>
  <head>
    <title>Treasure Pool</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Treasure Pool</h1>
    <p>
      <label for="depositAmount">Deposit amount (in USDT): </label>
      <input type="number" id="depositAmount" />
      <button id="depositButton">Deposit</button>
    </p>
    <p>
      <label for="withdrawAmount">Withdraw amount (in USDT): </label>
      <input type="number" id="withdrawAmount" />
      <button id="withdrawButton">Withdraw</button>
    </p>
    <p>
      <button id="claimDividendsButton">Claim Dividends</button>
    </p>
    <p>
      <label for="balance">Your balance (in USDT): </label>
      <span id="balance"></span>
    </p>
    <p>
      <label for="totalDeposited">Total deposited (in USDT): </label>
      <span id="totalDeposited"></span>
    </p>
    <p>
      <label for="totalDividends">Total dividends (in USDT): </label>
      <span id="totalDividends"></span>
    </p>
    <p>
      <label for="dividends">Your dividends (in USDT): </label>
      <span id="dividends"></span>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="TreasurePool.js"></script>
  </body>
</html>
