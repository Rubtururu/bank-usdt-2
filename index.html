<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Smart Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BNB Smart Contract</h1>
        <div class="stats">
            <div id="totalDeposited">Total Deposited: Loading...</div>
            <div id="totalWithdrawn">Total Withdrawn: Loading...</div>
            <div id="totalDividendsPaid">Total Dividends Paid: Loading...</div>
            <div id="treasuryPool">Treasury Pool: Loading...</div>
            <div id="dividendPool">Dividend Pool: Loading...</div>
        </div>
        <div class="user-stats">
            <div id="userDeposit">Deposit: Loading...</div>
            <div id="userWithdrawn">Withdrawn: Loading...</div>
            <div id="userDividendsClaimed">Dividends Claimed: Loading...</div>
            <div id="userLastDividendClaim">Last Dividend Claim: Loading...</div>
            <div id="dividendTimer">Next Dividend in: Loading...</div>
        </div>
        <div class="actions">
            <input type="number" id="depositAmount" placeholder="Amount to Deposit (BNB)">
            <button onclick="deposit()">Deposit</button>
            <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw (BNB)">
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="claimDividends()">Claim Dividends</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script src="contract.js"></script>
</body>
</html>
